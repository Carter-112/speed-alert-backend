<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Alert App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('assets/background.png'); /* Background image path */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .range-group {
            margin: 15px 0;
        }
        .range-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        select {
            width: 45%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff4747;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff2222;
        }
    </style>
</head>
<body onload="initializePage()">
    <div class="container">
        <h1>Speed Alert App</h1>
        
        <!-- Range 1-55 -->
        <div class="range-group">
            <div class="range-title">1 - 55 mph</div>
            <div class="input-group">
                <select id="offset1" onchange="saveOffset('offset1')">
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="type1">
                    <option value="mph">MPH</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <!-- Range 56-69 -->
        <div class="range-group">
            <div class="range-title">56 - 69 mph</div>
            <div class="input-group">
                <select id="offset2" onchange="saveOffset('offset2')">
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="type2">
                    <option value="mph">MPH</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <!-- Range 70+ -->
        <div class="range-group">
            <div class="range-title">70+ mph</div>
            <div class="input-group">
                <select id="offset3" onchange="saveOffset('offset3')">
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="type3">
                    <option value="mph">MPH</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <button id="toggleTrackingButton" onclick="toggleTracking()">Start Tracking</button>
        
        <div id="speedDisplay"></div>
        <div id="alertSound" hidden>⚠️ SLOW DOWN! ⚠️</div>
    </div>

    <!-- Correct path for JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
